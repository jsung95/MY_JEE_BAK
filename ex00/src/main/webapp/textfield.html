<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>textfield test</title>
</head>
<body>
    <form action="http://localhost:8888" method="post">
        <fieldset>
            <legend>실습 폼</legend>

            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" name="name" 
                        autofocus required placeholder="이름입력">
                </li>

            </ul>
            <input type="submit" value="전송">
        </fieldset>
    </form>
</body>
</html>
